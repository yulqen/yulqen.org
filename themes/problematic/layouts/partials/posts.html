<hr class="new1">
{{ range $key, $value := .Site.Taxonomies.categories }}

 <h3>{{ $key | title }}</h3> 

 <ul>

  {{ range where (where site.RegularPages "Section" "blog") ".Params.categories" "intersect" (slice ($key |title)) }}
  <li><a href="{{ .Permalink }}">{{ .Title }}</a> ({{ .Date.Format "2 Jan 06" }})</li>
  {{ end }}

 </ul>

{{ end }}
