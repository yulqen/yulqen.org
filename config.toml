baseURL = "https://yulqen.org"
title = "Yulqen"
theme = "problematic"
languageCode = "en-gb"
enableInlineShortcodes = true
pygmentsCodeFences = true
pygmentsUseClasses = true

[params]
  description = "An intentionally quiet and unassuming (and empty) blog"
  copyright = "Copyright Â© 2022 Yulqen"
  dark = "off"
  highlight = true
  custom_css = ["css/style.css"]
  mainSections = ['blog', 'about', 'reading']

[menu]
  [[menu.main]]
    identifier = "blog"
    name = "blog"
    title = "blog"
    url = "/blog/"
    weight = 10

  [[menu.main]]
    identifier = "about"
    name = "about"
    title = "about"
    url = "/about/"
    weight = 20

  [[menu.main]]
    identifier = "reading"
    name = "reading"
    title = "Reading"
    url = "/reading/"
    weight = 20

  [[menu.main]]
    identifier = "tags"
    name = "tags"
    title = "Tags"
    url = "/tags/"
    weight = 20

  [[menu.main]]
    identifier = "categories"
    name = "categories"
    title = "Categories"
    url = "/categories/"
    weight = 20

[permalinks]
  posts = "/:title/"

[markup.goldmark.renderer]
  # Allow HTML in Markdown
  unsafe = true

  [markup.tableOfContents]
    ordered = true
